<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>faza CHECK</title>
    <!--/*/ <th:block th:include="fragments/general.html :: headerData" /> /*/-->
</head>
<body>
    <header><!--/*/ <th:block th:include="index.html :: header" /> /*/--></header>
    <nav><!--/*/ <th:block th:include="index.html :: nav" /> /*/--></nav>
    <section>
        <aside></aside>
        <article>
            <div id="c1" class="container">

                <form action="#" th:action="@{/cycles/editCheckPhase/{id}(id=${current.id})}" method="post"
                      th:object="${current}">
                    <div class="form-group">
                        <label for="conclusions">WYNIKI PRÓB I WNIOSKI:</label><br>
                        <textarea id="conclusions" rows="4" cols="120"
                                  th:field="*{conclusions}"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="achievements">KONTROLA CELU, EFEKT FINANSOWY, SKUTKI:</label><br>
                        <textarea id="achievements" rows="6" cols="120"
                                  th:field="*{achievements}"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="nextSteps">OBSZARY DO DALSZEJ POPRAWY:</label><br>
                        <textarea id="nextSteps" rows="8" cols="120"
                                  th:field="*{nextSteps}"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="complete">ETAP KOMPLETNY:</label>
                        <input id="complete" type="checkbox" th:field="*{complete}"/>
                    </div>
                    <button th:if="${!current.complete}" type="submit" class="btn btn-primary">Zapisz</button>
                    <button th:if="${!current.complete}" type="reset" value="reset">Reset</button>
                </form>

                <a th:href="@{'/cycles/showCycle/'+${current.id}}">Powrót>></a>
            </div>

        </article>
    </section>
    <footer><!--/*/ <th:block th:include="fragments/general.html :: footer" /> /*/--></footer>
</body>
</html>
