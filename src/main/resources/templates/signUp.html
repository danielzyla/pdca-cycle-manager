<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>REJESTRACJA</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <form class="login-form" action="/signUp" method="post" th:object="${userToSave}">
        <h1>Rejestracja do aplikacji PDCA-CYCLE-MANAGER</h1>
        <div class="container">
            <p class="error" th:text="${error_message}">...</p>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <label class="label">Nazwa użytkownika : </label>
            <input class="input" type="text" placeholder="Wpisz login..." name="username" value=""
                   th:field="*{username}">
            <p class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
            <label class="label">Adres e-mail : </label>
            <input class="input" type="text" placeholder="Wpisz e-mail..." name="email" value="" th:field="*{email}">
            <p class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            <label class="label">Hasło : </label>
            <input class="input" type="password" placeholder="Wpisz hasło..." name="password" value=""
                   th:field="*{password}">
            <p class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            <p class="regulation">Rejestrując się w serwisie akceptujesz <a href="/regulations">Regulamin</a> oraz
                <a href="/regulations/policy">Politykę Prywatności</a>.</p>
            <button class="button" type="submit" name="submit" value="submit">Prześlij</button>
        </div>
    </form>
</body>
</html>
