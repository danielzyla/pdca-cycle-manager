<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>LOGOWANIE</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <form class="login-form" action="/login" method="post">
        <h1>Logowanie do aplikacji PDCA-CYCLE-MANAGER</h1>
        <div class="container">
            <p><em class="error" th:text="${error}"></em></p>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <label class="label">Nazwa użytkownika : </label>
            <input class="input" type="text" placeholder="Wpisz login..." name="username" value="">
            <label class="label">Hasło : </label>
            <input class="input" type="password" placeholder="Wpisz hasło..." name="password" value="">
            <a href="/signUp">Nie masz jeszcze konta? Zarejestruj się tutaj</a>
            <button class="button" type="submit" name="submit" value="submit">Zaloguj się</button>
        </div>
    </form>
</body>
</html>
